<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pokemon Project</title>
</head>
<body>  
    <h1 class="text-center my-3">Pokemon Page</h1>
    <div class="container-fluid" id="container">   
    </div>



    <!-- Container Car -->
    <div class="container" id="containerCreateCard"> 

    <form id="Form" action="#" >
    <div class="form-group">
      <h1 class="text-center">Create a new Card:</h1>
      <div class="form-group" >
        <label for="exampleInputEmail1">Set URL IMAGE</label>
        <input type="text" name="image" class="form-control" id="Image">
        <small id="nameHelp" class="form-text text-muted">Set a valid url</small>
      </div>
    </div>
      <div class="form-group" >
        <label for="exampleInputEmail1">Name</label>
        <input type="name" name="name" class="form-control" id="Name" required>
        <small id="nameHelp" class="form-text text-muted">This is the name of you pokemon</small>
      </div>

      <div class="form-group">
        <label for="Attack">Attack</label>
        <input type="number" name="Attack" class="form-control" id="Attack" placeholder="Insert Attack Number">
      </div>

      <div class="form-group">
        <label for="Defense">Defense</label>
        <input type="number" name="Defense" class="form-control" id="Defense" placeholder="Insert Defense Number">
      </div>

      <div class="form-group">
        <label for="HP">HP</label>
        <input type="number" name="HP"class="form-control" id="HP" placeholder="Insert HP Number">
      </div>

      <div class="form-group">
        <label for="SpAttack">SpAttack</label>
        <input type="number" name="SpAttack" class="form-control" id="SpAttack" placeholder="Insert Speed Attack">
      </div>

      <div class="form-group">
        <label for="SpDefense">SpDefense</label>
        <input type = "number" name ="SpDefense"class ="form-control" id="SpDefense" placeholder="Insert Speed Defense">
      </div>

      <div class="form-group">
        <label for="Speed">Speed</label>
        <input type ="number"  name ="Speed" class ="form-control" id="Speed" placeholder="Insert Speed">
      </div>
  
    <button id ="createForm" type ="submit" class ="btn btn-primary btn-block mb-3">Submit</button>
  </form>
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="module" src="main.js"> </script>

</body>
</html>
